<!DOCTYPE html>
<html>
<head>
	 <title>Restaurant Finder</title>
	 <meta charset="utf-8"/>
	 <meta name="viewport" content="width=device-width, initial-scale=1"/>
	 <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	 <link href="../static/css/site.css" th:href="@{/css/site.css}" rel="stylesheet" />
	 
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="page-name">
		Restaurant Finder
	</div>
	<hr/>
	<div th:each="restaurant : ${restaurants}">
		<div class="row">
			<a th:href="@{'/restaurant/' + ${restaurant.id}}">
				<div class="col-md-2 pic text-center">
					<img src="../static/images/food_icon.png" th:src="@{images/food_icon.png}" alt="Food image">
				</div>
			</a>
			<div class="col-md-10">
				<div>
					<a class="restaurant-name"
					th:text="${restaurant.name}"
					th:href="@{'/restaurant/' + ${restaurant.id}}">
					</a>
				</div>
				<div class="restaurant-addr">
					<span class="glyphicon glyphicon-map-marker"></span>
					<span th:text="${restaurant.address}"></span>
				</div>
				<div class="restaurant-phone">
					<span class="glyphicon glyphicon-earphone"></span>
					<span th:text="${restaurant.phone}"></span>
				</div>
				<div  class="restaurant-review">
					<span class="glyphicon glyphicon-comment"></span>
					<span th:text="${restaurant.reviewCount}"></span> Reviews
				</div>
			</div>
		</div>
		<hr/>
	</div>
</body>
</html>
